<form [formGroup]="formulario" (ngSubmit)="criarCategoria()">
    <h1>CRIANDO NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Ex: Computação" type="text">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao" placeholder="Ex: Livros de Computação" type="text"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">Criar</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
    </div>
</form>
